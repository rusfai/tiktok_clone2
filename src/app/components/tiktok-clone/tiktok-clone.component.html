<div>
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <img class="suggestedAccountIcon" [src]="avatarUrl">
            <div>
                <h6 class="mb-0 fw-bold">
                    {{ username }} <i class="fas fa-check-circle text-blue"></i>
                </h6>
                <small [innerHTML]="description"></small>
            </div>
        </div>
        <a href="#" class="btn btn-outline-danger">
            Follow
        </a>
    </div>
    <div class="mt-3 d-flex align-items-end">
        <div class="ms-3">
            <blockquote class="tiktok-embed" [attr.cite]="embedUrl" [attr.data-video-id]="videoId"
                style="max-width: 605px;min-width: 325px;">
                <section [innerHTML]="embedContent"></section>
            </blockquote>
        </div>
    </div>
</div>
<hr class="my-5">
