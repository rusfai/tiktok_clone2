<div class="container mt-3">
    <div class="row">
        
        <div class="col-sm-8">
            <div class="mb-5">
                <div class="posts-container">
                    <app-tiktok-clone *ngFor="let post of posts" [avatarUrl]="post.avatarUrl" [username]="post.username"
                        [description]="post.description" [embedUrl]="post.embedUrl" [videoId]="post.videoId"
                        [embedContent]="post.embedContent"></app-tiktok-clone>
                </div>
            </div>
        </div>


        <div class="col-sm-4">
            <div>
              <a class="d-flex align-items-center text-pink h5">
                <i class="fas fa-home"></i>
                <span class="ms-2">For You</span>
              </a>
              <a class="d-flex align-items-center h5">
                <i class="fas fa-user-friends"></i>
                <span class="ms-2">Following</span>
              </a>
            </div>
            <hr class="my-5">
            <div>
              <p>Log in to follow creators, like videos, and view comments.</p>
              <div class="btn btn-outline-danger w-100 p-2">
                <b>Log in</b>
              </div>
            </div>
            <hr class="my-5">
            <div>
              <div class="d-flex align-items-center justify-content-between">
                <span>Suggested accounts</span>
                <a href="#" class="text-pink">See all</a>
              </div>
              <div class="mt-2">
                <ul>
                  <li class="mb-4" *ngFor="let account of suggestedAccounts">
                    <div class="d-flex">
                      <img class="suggestedAccountIcon" [src]="account.avatarUrl">
                      <div>
                        <h6 class="mb-0 fw-bold">
                          {{account.username}} <i class="fas fa-check-circle text-blue" *ngIf="account.isVerified"></i>
                        </h6>
                        <small>{{account.nickname}}</small>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <hr>
            <div>
              <div class="d-flex align-items-center justify-content-between">
                <span>Discover</span>
              </div>
              <div>
                <span class="badge rounded-pill border border-secondary text-dark m-2" *ngFor="let tag of discoverTags">
                  <i class="fas fa-music" *ngIf="tag.isMusic"></i> {{tag.name}}
                </span>
              </div>
            </div>
            <hr>
            <div>
              &copy; 2023 TikTok
            </div>
          </div>
    </div>
</div>
